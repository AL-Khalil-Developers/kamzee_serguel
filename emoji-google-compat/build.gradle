apply plugin: 'com.android.library'

android {
  compileSdkVersion 30

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    minSdkVersion 16
  }

  resourcePrefix 'emoji'
}

dependencies {
  api project(':emoji')
  api "androidx.emoji:emoji-appcompat:1.1.0"
}

